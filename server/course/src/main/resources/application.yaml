spring:
  application:
    name: course-ms

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://user:user@localhost:8761/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

pdf-material-path: "C:/faculty/course-pdf-material"
image-material-path: "C:/faculty/course-image-material"
video-material-path: "C:/faculty/course-video-material"

#actuator config
management:
  endpoints:
    web:
      exposure:
        include: '*'

