spring:
  application:
    name: student-ms
  servlet:
    multipart:
      max-file-size: 600MB
      max-request-size: 600MB
  jpa:
    properties:
      hibernate:
        ejb:
          interceptor: org.springframework.orm.jpa.support.ClassicLoadTimeWeaver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

mq:
  queue:
    courses-for-student: "courses-for-student"

images-students-path: "C:/faculty/images-students"
files-students-path: "C:/faculty/files-students"

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://user:user@localhost:8761/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

#actuator config
management:
  endpoints:
    web:
      exposure:
        include: '*'

